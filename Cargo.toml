[package]
name = "nuts-rs"
version = "0.12.1"
authors = [
  "Adrian Seyboldt <adrian.seyboldt@gmail.com>",
  "PyMC Developers <pymc.devs@gmail.com>",
]
edition = "2021"
license = "MIT"
repository = "https://github.com/pymc-devs/nuts-rs"
keywords = ["statistics", "bayes"]
description = "Sample from unnormalized densities using Hamiltonian MCMC"

[profile.bench]
debug = true
lto = "fat"
opt-level = 2
codegen-units = 1

[dependencies]
rand = { version = "0.8.5", features = ["small_rng"] }
rand_distr = "0.4.3"
multiversion = "0.7.2"
itertools = "0.13.0"
thiserror = "1.0.43"
arrow = { version = "53.1.0", default-features = false, features = ["ffi"] }
rand_chacha = "0.3.1"
anyhow = "1.0.72"
faer = { version = "0.19.4", default-features = false, features = ["std"] }
pulp = "0.18.21"
rayon = "1.10.0"

[dev-dependencies]
proptest = "1.5.0"
pretty_assertions = "1.4.0"
criterion = "0.5.1"
nix = "0.29.0"
approx = "0.5.1"
ndarray = "0.16.1"

[[bench]]
name = "sample"
harness = false

[features]
nightly = ["simd_support"]

simd_support = []

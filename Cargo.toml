[package]
name = "nuts-rs"
version = "0.5.0"
authors = ["Adrian Seyboldt <adrian.seyboldt@gmail.com>", "PyMC Developers <pymc.devs@gmail.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/pymc-devs/nuts-rs"
keywords = ["statistics", "bayes"]
description = "Sample from unnormalized densities using Hamiltonian MCMC"

[profile.bench]
debug = true
lto = "fat"
opt-level = 2
codegen-units = 1

[dependencies]
rand = { version = "0.8.5", features = ["small_rng"] }
rand_distr = "0.4.3"
multiversion = "0.7.2"
itertools = "0.11.0"
crossbeam = "0.8.2"
thiserror = "1.0.40"
rayon = "1.7.0"
arrow2 = { version = "0.17.2", optional = true }
rand_chacha = "0.3.1"
anyhow = "1.0.71"

[dev-dependencies]
proptest = "1.2.0"
pretty_assertions = "1.3.0"
criterion = "0.5.1"
nix = "0.26.2"
approx = "0.5.1"
ndarray = "0.15.6"

[[bench]]
name = "sample"
harness = false

[features]
nightly = ["simd_support"]
default = ["arrow"]

simd_support = []
arrow = ["dep:arrow2"]
